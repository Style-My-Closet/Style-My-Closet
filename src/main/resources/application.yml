spring:
  flyway:
    enabled: true
    baseline-on-migrate: false
  config:
    import: optional:file:.env[.properties]
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        use_sql_comments: true
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: false
  sql:
    init:
      mode: never

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${CLOSET_ADMIN_EMAIL_ID}
    password: ${CLOSET_ADMIN_EMAIL_PASSWORD}
    properties:
      mail.smtp:
        auth: true
        starttls.enable: true

logging:
  level:
    root: info

management:
  endpoints:
    web:
      exposure:
        include: health, metrics

style-my-closet:
  storage:
    type: ${STORAGE_TYPE:s3}  # local | s3 (기본값: local) 현재 s3로만 진행합니다.
    local:
      root-path: ${STORAGE_LOCAL_ROOT_PATH:.stylemycloset/storage}
    s3:
      access-key: ${AWS_S3_ACCESS_KEY:access-key}
      secret-key: ${AWS_S3_SECRET_KEY:secret-key}
      region: ${AWS_S3_REGION:region}
      bucket: ${AWS_S3_BUCKET:bucket}
      bucket-name: ${AWS_S3_BUCKET:bucket}
      presigned-url-expiration: ${AWS_S3_PRESIGNED_URL_EXPIRATION_SECOND:600}


  admin:
    username: ${CLOSET_ADMIN_USERNAME}
    email: ${CLOSET_ADMIN_EMAIL}
    password: ${CLOSET_ADMIN_PASSWORD}

external:
  market-index:
    service-key: ${SERVICE_KEY:service-key}
    base-url: https://apis.data.go.kr/1360000/VilageFcstInfoService_2.0
    num-of-rows: 100
  kakao:
    rest-api-key: ${REST_API_KEY}
    base-url: https://dapi.kakao.com/v2/local/geo/coord2regioncode.json

security:
  jwt:
    secret: ${SECURITY_JWT_SECRET}
    access-token-validity-seconds: ${SECURITY_JWT_ACCESS_TOKEN_VALIDITY_SECONDS}
    refresh-token-validity-seconds: ${SECURITY_JWT_REFRESH_TOKEN_VALIDITY_SECONDS}

closet:
  admin:
    username: ${CLOSET_ADMIN_USERNAME}
    email: ${CLOSET_ADMIN_EMAIL}
    password: ${CLOSET_ADMIN_PASSWORD}

app:
  aws:
    region: ${AWS_S3_REGION}
    accessKeyId: ${AWS_S3_ACCESS_KEY}
    secretAccessKey: ${AWS_S3_SECRET_KEY}
    s3:
      bucket: ${AWS_S3_BUCKET}
      public-base-url: ${AWS_S3_PUBLIC_BASE_URL:https://%s.s3.%s.amazonaws.com}

