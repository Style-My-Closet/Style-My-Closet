spring:
  flyway:
    enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        use_sql_comments: true
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: false
  sql:
    init:
      mode: never

logging:
  level:
    com.stylemycloset: DEBUG

external:
  market-index:
    service-key: ${SERVICE_KEY:1111}
    base-url: https://apis.data.go.kr/1360000/VilageFcstInfoService_2.0
    num-of-rows: 100
  kakao:
    rest-api-key: ${REST_API_KEY:2441}
    base-url: https://dapi.kakao.com/v2/local/geo/coord2regioncode.json


closet:
  admin:
    username: ${CLOSET_ADMIN_USERNAME:admin}
    email: ${CLOSET_ADMIN_EMAIL:admin@closet.com}
    password: ${CLOSET_ADMIN_PASSWORD:admin123!}

security:
  jwt:
    secret: ${SECURITY_JWT_SECRET:myVerySecretJWTKeyThatShouldBeLongEnough}
    access-token-validity-seconds: ${SECURITY_JWT_ACCESS_TOKEN_VALIDITY_SECONDS:3600}
    refresh-token-validity-seconds: ${SECURITY_JWT_REFRESH_TOKEN_VALIDITY_SECONDS:86400}
