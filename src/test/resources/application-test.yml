spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:style_my_closet}
    username: ${DB_USERNAME:dev}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
  flyway:
    enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        use_sql_comments: true
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: false
  sql:
    init:
      mode: never
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: never
  main:
    allow-bean-definition-overriding: true

app:
  aws:
    region: us-east-1
    accessKeyId: test-access-key
    secretAccessKey: test-secret-key

# resilience4j 설정 제거됨 (Spring Retry 사용)

style-my-closet:
  storage:
    type: s3
    local:
      root-path: .stylemycloset/storage/test
    s3:
      access-key: test-access-key
      secret-key: test-secret-key
      region: us-east-1
      bucket-name: test-bucket
      presigned-url-expiration: 600

logging:
  level:
    com.stylemycloset: DEBUG

external:
  market-index:
    service-key: ${SERVICE_KEY:service-key}
    base-url: https://apis.data.go.kr/1360000/VilageFcstInfoService_2.0
    num-of-rows: 100
  kakao:
    rest-api-key: ${REST_API_KEY:2441}
    base-url: https://dapi.kakao.com/v2/local/geo/coord2regioncode.json


closet:
  admin:
    username: ${CLOSET_ADMIN_USERNAME:admin}
    email: ${CLOSET_ADMIN_EMAIL:admin@closet.com}
    password: ${CLOSET_ADMIN_PASSWORD:admin123!}

security:
  jwt:
    secret: ${SECURITY_JWT_SECRET:myVerySecretJWTKeyThatShouldBeLongEnough}
    access-token-validity-seconds: ${SECURITY_JWT_ACCESS_TOKEN_VALIDITY_SECONDS:3600}
    refresh-token-validity-seconds: ${SECURITY_JWT_REFRESH_TOKEN_VALIDITY_SECONDS:86400}
