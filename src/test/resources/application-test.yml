spring:
  datasource:
    hikari:
      maximum-pool-size: 5
  flyway:
    enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        use_sql_comments: true
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: false
  sql:
    init:
      mode: never
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: never
  cloud:
    compatibility-verifier:
      enabled: false
  main:
    allow-bean-definition-overriding: true

app:
  aws:
    s3:
      bucket: test-bucket
    region: us-east-1
    accessKeyId: test-access-key
    secretAccessKey: test-secret-key

resilience4j:
  circuitbreaker:
    instances:
      crawling:
        failureRateThreshold: 50
        waitDurationInOpenState: 3s
        permittedNumberOfCallsInHalfOpenState: 2
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 5
  ratelimiter:
    instances:
      crawling:
        limitForPeriod: 10
        limitRefreshPeriod: 1s
        timeoutDuration: 0s
  retry:
    instances:
      crawling:
        maxAttempts: 2
        waitDuration: 500ms
        retryExceptions:
          - org.springframework.web.client.ResourceAccessException

style-my-closet:
  storage:
    type: s3
    local:
      root-path: .stylemycloset/storage/test
    s3:
      access-key: test-access-key
      secret-key: test-secret-key
      region: us-east-1
      bucket: test-bucket
      presigned-url-expiration: 600
  batch:
    jdbc:
      initialize-schema: never

logging:
  level:
    com.stylemycloset: DEBUG

external:
  market-index:
    service-key: ${SERVICE_KEY:service-key}
    base-url: https://apis.data.go.kr/1360000/VilageFcstInfoService_2.0
    num-of-rows: 100
  kakao:
    rest-api-key: ${REST_API_KEY:2441}
    base-url: https://dapi.kakao.com/v2/local/geo/coord2regioncode.json