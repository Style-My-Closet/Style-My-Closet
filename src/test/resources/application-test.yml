spring:
  flyway:
    enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        use_sql_comments: true
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: false
  sql:
    init:
      mode: never
  main:
    allow-bean-definition-overriding: true

style-my-closet:
  storage:
    type: ${STORAGE_TYPE:s3}  # local | s3 (테스트를 위해서 현재는 s3: local)
    local:
      root-path: ${STORAGE_LOCAL_ROOT_PATH:.stylemycloset/storage/test}
    s3:
#      access-key: ${AWS_S3_ACCESS_KEY:access-key}
#      secret-key: ${AWS_S3_SECRET_KEY:secret-key}
#      region: ${AWS_S3_REGION:region}
      bucket: ${AWS_S3_BUCKET:bucket}
      presigned-url-expiration: ${AWS_S3_PRESIGNED_URL_EXPIRATION_SECOND:600}

logging:
  level:
    com.stylemycloset: DEBUG

external:
  market-index:
    service-key: ${SERVICE_KEY:service-key}
    base-url: https://apis.data.go.kr/1360000/VilageFcstInfoService_2.0
    num-of-rows: 100
  kakao:
    rest-api-key: ${REST_API_KEY:2441}
    base-url: https://dapi.kakao.com/v2/local/geo/coord2regioncode.json