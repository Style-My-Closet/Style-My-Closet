spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/dev
    driver-class-name: org.postgresql.Driver
    username: dev
    password: password
  flyway:
    enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        use_sql_comments: true
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: false
  sql:
    init:
      mode: never
  cloud:
    compatibility-verifier:
      enabled: false

resilience4j:
  circuitbreaker:
    instances:
      crawling:
        failureRateThreshold: 50
        waitDurationInOpenState: 3s
        permittedNumberOfCallsInHalfOpenState: 2
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 5
  ratelimiter:
    instances:
      crawling:
        limitForPeriod: 10
        limitRefreshPeriod: 1s
        timeoutDuration: 0s
  retry:
    instances:
      crawling:
        maxAttempts: 2
        waitDuration: 500ms
        retryExceptions:
          - org.springframework.web.client.ResourceAccessException

logging:
  level:
    com.stylemycloset: DEBUG

app:
  aws:
    region: ap-northeast-2
    s3:
      bucket: test-bucket
    accessKeyId: test
    secretAccessKey: test
  image:
    s3:
      prefix: images

external:
  market-index:
    service-key: ${SERVICE_KEY:1111}
    base-url: https://apis.data.go.kr/1360000/VilageFcstInfoService_2.0
    num-of-rows: 100
  kakao:
    rest-api-key: ${REST_API_KEY:2441}
    base-url: https://dapi.kakao.com/v2/local/geo/coord2regioncode.json