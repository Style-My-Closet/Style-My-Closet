spring:
  flyway:
    enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        use_sql_comments: true
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: false
  sql:
    init:
      mode: never
  main:
    allow-bean-definition-overriding: true

style-my-closet:
  storage:
    type: ${STORAGE_TYPE:s3}  # local | s3 (테스트를 위해서 현재는 s3: local)
    s3:
      #      access-key: ${AWS_S3_ACCESS_KEY:access-key}
      #      secret-key: ${AWS_S3_SECRET_KEY:secret-key}
      #      region: ${AWS_S3_REGION:region}
      bucket: ${AWS_S3_BUCKET:bucket}
      presigned-url-expiration: ${AWS_S3_PRESIGNED_URL_EXPIRATION_SECOND:600}
  batch:
    jdbc:
      initialize-schema: never

logging:
  level:
    com.stylemycloset: DEBUG

external:
  market-index:
    service-key: ${SERVICE_KEY:service-key}
    base-url: https://apis.data.go.kr/1360000/VilageFcstInfoService_2.0
    num-of-rows: 100
  kakao:
    rest-api-key: ${REST_API_KEY:2441}
    base-url: https://dapi.kakao.com/v2/local/geo/coord2regioncode.json

closet:
  admin:
    username: ${CLOSET_ADMIN_USERNAME:admin}
    email: ${CLOSET_ADMIN_EMAIL:admin@closet.com}
    password: ${CLOSET_ADMIN_PASSWORD:admin123!}

security:
  jwt:
    secret: ${SECURITY_JWT_SECRET:myVerySecretJWTKeyThatShouldBeLongEnough}
    access-token-validity-seconds: ${SECURITY_JWT_ACCESS_TOKEN_VALIDITY_SECONDS:3600}
    refresh-token-validity-seconds: ${SECURITY_JWT_REFRESH_TOKEN_VALIDITY_SECONDS:86400}

# OpenAI 관련 환경변수 테스트 기본값 설정
OPENAI_API_KEY: test-openai-api-key
CUSTOM_AI_AUTH_VALUE: test-custom-ai-auth
OPENAI_MODEL: gpt-4-vision-preview-test
OPENAI_ORG_ID: test-org-id
OPENAI_PROJECT_ID: test-project-id


